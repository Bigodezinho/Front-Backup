    <!-- OBRA  -->
    <div class="div-3">
        <div id="alterar-obra" class="ocultar">
            <h1>Alterar Obra</h1>
            <br>
            <div class="input-group row justify-content-center">
                <label for="obra-id-alterar">ID</label>
                <input type="text" class="form-control col-4 input-group"  id="obra-id-alterar" readonly>
            </div>
            <br>
            <label for="obra-descricao-alterar">Descrição:</label>
            <input type="text" id="obra-descricao-alterar" />
            <label for="obra-inicio-alterar">Data de início da obra:</label>
            <input type="date" id="obra-inicio-alterar" />
            <label for="obra-final-alterar">Previsão de término:</label>
            <input type="date" id="obra-final-alterar" />
            <div class="centro">
                <input type="button" value="Alterar Obra" onclick="handlerAlterarObra()" />
                <input type="button" value="Cancelar" onclick="toogleAlterarObra()" />
                <input type="button" value="Deletar" onclick="handlerDeleteObra()" />
            </div>
        </div>
        <table id="tabela-obras" class="mostrar">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Descrição
                    </th>
                    <th>
                        Data de início da obra
                    </th>
                    <th>
                        Previsão de término
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tabela-obras-body">
